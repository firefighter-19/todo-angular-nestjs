<header class="header">
  <div>Задачи</div>
  <button mat-icon-button class="header__todo-add" (click)="openDialog(dialogCategory)">
    <mat-icon class="icon__add">add</mat-icon>
  </button>
</header>

<ng-template #dialogCategory>
  <div class="todo__add-form">
    <h1 mat-dialog-title>Добавьте новую категорию</h1>
    <mat-form-field mat-dialog-content [formGroup]="addTodoForm" appearance="fill">
      <mat-label>Напишите здесь</mat-label>
      <input matInput type="text" formControlName="title">
      <button
       *ngIf="addTodoForm.value.title"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="addTodoForm.reset()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button
      *ngIf="addTodoForm.value.title"
      mat-raised-button
      color="primary"
      (click)="createCategory()"
    >
      Добавить категорию
    </button>
  </div>
</ng-template>
