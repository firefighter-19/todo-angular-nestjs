type Query {
  projects: [Category]!
}

type Mutation {
  createTodo(todoData: CreateUserInput!): Category!
}

input CreateUserInput {
  title: String!
  text: String!
}

type Category {
  id: ID!
  title: String!
  todo: [Todo]!
}

type Todo {
  id: ID!
  text: String!
  isCompleted: Boolean!
}

type Todo {
  id: ID!
  text: String!
  isCompleted: Boolean!
}
